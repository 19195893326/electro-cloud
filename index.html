}
</script>
</head>

</body>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #ffffff;
  }
  .container {
    position: relative;
    width: 100%;
    height: 100vh; /* 100% viewport height */
  }
  .hidden-button {
    position: absolute;
    bottom: 0.5px; /* 10px from the bottom */
    right: 50px; /* 10px from the right */
    width: 300px;
    height: 117px;
    background-color: #0072e3;
    color: white;
    text-align: center;
    line-height: 28px; /* centers the text vertically */
    cursor: pointer;
    transition: background-color 0.3s; /* smooth transition for hover effect */
  }
  .hidden-button:hover {
    background-color: #6680aa; /* darker background on hover */
  }
  .hidden-text {
    position: absolute;
    bottom: 40px; /* 100px from the bottom */
    right: 90px; /* 10px from the right */
    width: 200px;
     height: 80px;
    background-color: #9acd32;
    color: white;
    padding: 10px;
    border-radius: 5px; /* rounded corners */
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    opacity: 0; /* initially hidden */
    transition: opacity 0.3s; /* smooth transition for fade-in effect */
  }
  .hidden-text.show {
    opacity: 1; /* visible when .show class is added */
  }
</style>
<script>
function toggleHiddenText() {
  var hiddenText = document.getElementById('hidden-text');
  hiddenText.classList.toggle('show');
}
</script>
</head>
<body>

<div class="container">
  <div class="hidden-button" onclick="toggleHiddenText()">这可不是提示，这是一个来自制作者——名字为胡字起头的某人类留下的彩蛋！被机智的你发现了！<br>[ 点此凿蛋乁( ˙ ω˙乁) ]</div>

</div>
